<!-- 导航栏 -->
<div class="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row col-md-9 col-md-offset-2">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            <a class="navbar-brand" href="/">花卿的博客</a>
            </div>
            <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/category/Pyhton基础/">Pyhton基础</a></li>
                    <li><a href="/category/Django/">Django</a></li>
                    <li><a href="/category/Python数据分析/">Python数据分析</a></li>
                </ul>
                <form class="navbar-form navbar-left" action="/search/" method="get">
                    <div class="form-group" >
                      <input type="text" class="form-control" placeholder="搜索博文" name="title">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                    {% if request.user.is_authenticated %}
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <img src="{{ request.user.info.image }}"  class="img-circle img-thumbnail" style="width:30px;height: 30px">{{ request.user.username }} <span class="caret"></span></a>
                    {% else %}
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">登陆/注册 <span class="caret"></span></a>
                    {% endif %}
                      <ul class="dropdown-menu">
                          {% if request.user.is_authenticated %}
                              <li><a href="{% url 'users:information_url' %}">个人中心</a></li>
                              <li><a href="{% url 'users:logout_url' %}?next={{ request.path }}">登出</a></li>
                          {% else %}
                              <li><a href="{% url 'users:login_url' %}?next={{ request.path }}">登陆</a></li>
                              <li><a href="{% url 'users:register_url' %}">注册</a></li>
                          {% endif %}
                      </ul>
                    </li>
                  </ul>
            </div>
            </div>
        </div>
    </nav>
</div>
